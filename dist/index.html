<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,emil=no,date=no,address=no">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body class="body">
    <header class="header header_form header_form_shadow">
        <a href="http://localhost:5173/" class="header__text_left">
            <img src="images/logo.png" alt="logo" class="main-header__logo">
        </a>
        <div class="header__step">
            <div class="step-circle__outer step-circle__outer_step-1">
                <div class="step-circle__inner">
                    <div class="step-circle__text"><span class="step-circle__text_current">1</span>/4</div>
                </div>
            </div>
            <h2 class="header__step-text">基本情報の登録</h2>
        </div>
    </header>

    <header class="header header_form header_form_shadow">
        <div class="main-header">
            <a href="http://localhost:5173/" class="main-header__brand">
                <img src="images/logo.png" alt="logo" class="main-header__logo">
            </a>
        </div>
        <div class="sub-header">
            <a href="http://localhost:5173/" class="drawer__brand">
                <img src="images/logo.png" alt="logo" class="main-header__logo">
            </a>
        </div>
    </header>
</body>
