<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>

    <header>
        <div class="main-header">
            <nav class="main-header__nav">
                <div class="main-header__brand">
                    <a href=""><img src="images/logo.png" alt="logo" class="main-header__logo"></a>
                </div>
                <ul class="nav__list">
                    <li class="nav__list-item">
                        <a href="" class="nav__list-link nav__list-link_active">
                            <span class="material-symbols-outlined nav__list-icon">home</span>
                            <span class="nav__list-text">ホーム</span>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="" class="nav__list-link">
                            <span class="material-symbols-outlined nav__list-icon">apartment</span>
                            <span class="nav__list-text">ファンド</span>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="" class="nav__list-link">
                            <span class="material-symbols-outlined nav__list-icon">pending_actions</span>
                            <span class="nav__list-text">出資履歴</span>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="" class="nav__list-link">
                            <span class="material-symbols-outlined nav__list-icon">payments</span>
                            <span class="nav__list-text">配当履歴</span>
                        </a>
                    </li>
                    <li class="nav__list-item">
                        <a href="" class="nav__list-link">
                            <span class="material-symbols-outlined nav__list-icon">menu</span>
                            <span class="nav__list-text">メニュー</span>
                        </a>
                    </li>
                </ul>
                <div class="main-header__auth">
                    <button type="button" class="main-header__auth-user" data-role="auth-menu">
                        example@email.com
                        <span class="material-symbols-outlined main-header__auth-icon">
                            arrow_drop_down
                        </span>
                    </button>
                    <div class="main-header__auth-menu">
                        <a class="main-header__auth-logout">
                            <span class="material-symbols-outlined">logout</span>
                            <span>ログアウト</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="sub-header">
            <h1>会員一覧</h1>
        </div>
    </header>

    <footer>
        <div class="main-footer"></div>
        <div class="sub-footer">
            <ul class="nav__list">
                <li class="nav__list-item">
                    <a href="" class="nav__list-link nav__list-link_active">
                        <span class="material-symbols-outlined nav__list-icon">home</span>
                        <span class="nav__list-text">ホーム</span>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="" class="nav__list-link">
                        <span class="material-symbols-outlined nav__list-icon">apartment</span>
                        <span class="nav__list-text">ファンド</span>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="" class="nav__list-link">
                        <span class="material-symbols-outlined nav__list-icon">pending_actions</span>
                        <span class="nav__list-text">出資履歴</span>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="" class="nav__list-link">
                        <span class="material-symbols-outlined nav__list-icon">payments</span>
                        <span class="nav__list-text">配当履歴</span>
                    </a>
                </li>
                <li class="nav__list-item">
                    <a href="" class="nav__list-link">
                        <span class="material-symbols-outlined nav__list-icon">menu</span>
                        <span class="nav__list-text">メニュー</span>
                    </a>
                </li>
            </ul>
        </div>
    </footer>

</body>

</html>
