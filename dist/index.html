<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body class="body">
    <label for="btn" class="label">
        <span>Radio 1</span>
        <div class="button-input button-input_size_falf">
            <div class="input-group input-group_flex_center input-group_width_full">
                <input type="number" class="input">
                <span class="input-group_hyphen"></span>
                <input type="number" class="input">
            </div>
            <button type="button" class="button button_type_line button_size_sm">検索</button>
        </div>
    </label>
    <label for="bank_seach" class="label label_required">
        <span class="label__text">銀行名検索</span>
        <div class="button-input button-input_size_half">
            <input id="bank_seach" type="text" class="input" required>
            <button type="button" class="button button_type_line button_size_sm">検索</button>
        </div>
    </label>
</body>
