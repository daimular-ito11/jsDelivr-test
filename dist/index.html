<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body class="body" style="max-width: 50vw; padding: 4rem; ">
    <form action="" class="form">
        <label for="search" class="label label_required">
            <span class="label__text">seach</span>
            <div class="button-input">
                <input type="text" name="search" id="search" class="input">
                <button type="button" class="button button_type_line button_size_sm" disabled data-role="zip-search">search</button>
            </div>
        </label>
        <label for="prefecture" class="label label_required">
            <span class="label__text">prefecture</span>
            <input name="prefecture" id="prefecture" class="input">
        </label>
        <label for="city" class="label label_required">
            <span class="label__text">city</span>
            <input name="city" id="city" class="input">
        </label>

        <label for="town" class="label label_required">
            <span class="label__text">town</span>
            <input name="town" id="town" class="input">
        </label>

        <label for="street" class="label label_required">
            <span class="label__text">street</span>
            <input name="street" id="street" class="input">
        </label>

        <div id="js-zip_error" class="error"></div>
    </form>
</body>
