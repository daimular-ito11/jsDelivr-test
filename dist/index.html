<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body class="body">
    <header>
        <!-- main header -->
        <div class="main-header">
            <span class="logo">BLITZ CFS</span>

            <nav>
                <ul>
                    <li><a href=""><span>ファンド一覧</span></a></li>
                    <li><a href=""><span>お知らせ</span></a></li>
                    <li><a href=""><span>ご利用の流れ</span></a></li>
                    <li><a href=""><span>よくある質問</span></a></li>
                    <li><a href=""><span>ファンド紹介</span></a></li>
                </ul>
            </nav>

            <div class="btn-wrapper">
                <button class="btn sm">お問い合わせ</button>
                <button class="btn sm btn-line">会員登録</button>
            </div>

            <button type="button" id="nav-open" class="nav-btn">
                <span class="material-symbols-outlined">
                    menu
                </span>
            </button>
        </div>

        <!-- responsible header -->
        <div class="sub-header hidden" id="nav-menu">
            <div class="sub-header-content" id="nav-menu-content">

                <div class="sub-header-head">
                    <div class="logo" style="width: 90px; height:24px; background-color: red"></div>
                    <button type="button" id="nav-close" class="nav-btn">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                </div>

                <div class="sub-header-body">
                    <div class="sub-header-item">
                        <button type="button" class="nav-btn" data-target="#nav-list-1" data-role="accordion">
                            <span class="material-symbols-outlined">
                                notifications
                            </span>
                            <span>お知らせ</span>
                            <span class="material-symbols-outlined arrow">
                                navigate_next
                            </span>
                        </button>
                        <div class="sub-header-item-list hidden" id="nav-list-1">
                            <a href=""><span>ファンド一覧</span></a>
                            <a href=""><span>お知らせ</span></a>
                            <a href=""><span>ご利用の流れ</span></a>
                            <a href=""><span>よくある質問</span></a>
                            <a href=""><span>ファンド紹介</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <footer>
    </footer>
</body>
