<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body class="body">
    <header class="header header_form header_form_shadow">
        <h1 class="header__text header__text_left">
            登録内容確認
        </h1>
        <div class="header__step">
            <div class="step-circle__outer step-circle__outer_step-1">
                <div class="step-circle__inner">
                    <div class="step-circle__text"><span class="step-circle__text_current">1</span>/4</div>
                </div>
            </div>
            <h2 class="header__step-text">基本情報の確認</h2>
        </div>
    </header>
    <main class="main main_form">
        <div class="form form_padding_top form_padding">
            <div class="form__content">
                <section class="complete-section">
                    <h3 class="complete-section__header">基本情報</h3>
                    <div class="complete-section__item">
                        <span class="complete-section__field">氏名</span>
                        <span class="complete-section__value" th:text="|${values['f04']} ${values['f05']}|">Example</span>
                    </div>
                    <div class="complete-section__item">
                        <span class="complete-section__field">氏名（ふりがな）</span>
                        <span class="complete-section__value" th:text="|${values['f06']} ${values['f07']}|">Example</span>
                    </div>
                    <div class="complete-section__item">
                        <span class="complete-section__field">生年月日</span>
                        <span class="complete-section__value" th:text="${values['f030']?.format('uuuu/MM/dd')}">Example</span>
                    </div>
                    <div class="complete-section__item">
                        <span class="complete-section__field">電話番号</span>
                        <span class="complete-section__value" th:text="${values['f08']?.nationalNumber}">Example</span>
                    </div>
                    <div class="complete-section__item">
                        <span class="complete-section__field">携帯電話</span>
                        <span class="complete-section__value" th:text="${values['f09']?.nationalNumber}">Example</span>
                    </div>
                    <div class="complete-section__item">
                        <span class="complete-section__field">郵便番号</span>
                        <span class="complete-section__value" th:text="|〒${values['f010']}|">Example</span>
                    </div>
                    <div class="complete-section__item">
                        <span class="complete-section__field">住所</span>
                        <span class="complete-section__value" th:text="|${values['f063']?.label}${values['f012']}${values['f013']}${values['f014']}|">Example</span>
                    </div>
                </section>
            </div>
            <div class="form__footer form__footer_padding_bottom">
                <div class="form__btn-wrapper">
                    <button type="submit" name="action" value="next" class="button button_type_line button_width_full button_flex_1">戻る</button>
                    <button type="submit" name="action" value="next" class="button button_width_full button_flex_1">
                        登録して次へ進む
                        <span class="material-symbols-outlined">arrow_forward_ios</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
