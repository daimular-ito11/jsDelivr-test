<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="main-header">
            <a href="http://localhost:5173/" class="main-header__brand">
                <img src="images/logo.png" alt="logo" class="main-header__logo">
            </a>
            <ul class="main-header__link-list">
                <li class="main-header__link main-header__link_active"><a href="">ファンド一覧</a></li>
                <li class="main-header__link"><a href="">お知らせ</a></li>
                <li class="main-header__link"><a href="">ご利用の流れ</a></li>
                <li class="main-header__link"><a href="">よくある質問</a></li>
                <li class="main-header__link"><a href="">ファンド紹介</a></li>
            </ul>
            <div class="main-header__auth">
                <span class="main-header__user">example@example.com</span>
                <button type="button" class="button button_size_sm" data-role="modal" data-target="#js-logout-modal">
                    ログアウト
                </button>
            </div>
        </div>
        <div class="sub-header">
            <!-- <button class="sub-header__back"></button> -->
            <!-- <h1 class="sub-header__text">Top Page</h1> -->
            <a href="http://localhost:5173/" class="drawer__brand">
                <img src="images/logo.png" alt="logo" class="drawer__logo">
            </a>
            <button class="sub-header__toggler" data-role="drawer" data-target="#js-header-drawer"></button>

            <div class="sub-header__drawer drawer" id="js-header-drawer" data-role="drawer" data-target="#js-header-drawer">
                <div class="drawer__dialog drawer__dialog_header">
                    <div class="drawer__header">
                        <a href="http://localhost:5173/" class="drawer__brand">
                            <img src="images/logo.png" alt="logo" class="drawer__logo">
                        </a>
                    </div>
                    <div class="drawer__content">
                        <ul class="sub-header__btn-list">
                            <li class="drop-down" id="js-sub_head_1">
                                <button type="button" class="drop-down__btn" data-role="drop-down" data-target="#js-sub_head_1">
                                    ファンド一覧
                                </button>
                                <div class="drop-down__content">
                                    <ul class="drop-down__list">
                                        <li class="drop-down__list-item"><a href="">ファンド</a></li>
                                    </ul>
                                </div>
                            </li>
                            <li class="drop-down" id="js-sub_head_2">
                                <button type="button" class="drop-down__btn" data-role="drop-down" data-target="#js-sub_head_2">
                                    お知らせ
                                </button>
                                <div class="drop-down__content">
                                    <ul class="drop-down__list">
                                        <li class="drop-down__list-item"><a href="">お知らせ</a></li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="drawer__footer">
                        <span class="sub-header__user">example@example.com</span>
                        <button class="button button_width_full button_size_sm" data-role="modal" data-target="#js-logout-modal">
                            ログアウト
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--/* logout modal */-->
    <div class="modal" data-role="modal" data-target="#js-logout-modal" id="js-logout-modal">
        <div class="modal__dialog">
            <button class="modal__close-button" type="button" data-role="modal" data-target="#js-logout-modal"></button>
            <div class="modal__content">
                <div class="modal__title">ログアウト確認</div>
                <span>ログアウトしますか？</span>
                <button class="button" type="button" data-role="modal" data-target="#js-logout-modal">ログアウト</button>
                <button class="button button_type_line" type="button" data-role="modal" data-target="#js-logout-modal">キャンセル</button>
            </div>
        </div>
    </div>
</body>
