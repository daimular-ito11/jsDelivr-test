<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
    <header class="header header_form">
        <h1 class="header__text"> 仮会員登録</h1>
    </header>
    <main class="main main_form">
        <form action="" class="form">
            <div class="form__header">
                <div class="form__logo">
                    <img src="images/logo.png" alt="" class="form__logo-img">
                </div>
            </div>
            <div class="form__content">
                <div class="input-item">
                    <label for="email" class="label label_required">
                        <span class="label__text">メールアドレス</span>
                        <input type="email" id="email" autocomplete="email" name="id" placeholder="exmaple@exmaple.com" class="input" th:value="${inputs['id']}">
                    </label>
                </div>
                <div class="input-item">
                    <label for="password" class="label label_required label_type_password">
                        <span class="label__text">パスワード</span>
                        <input type="password" id="password" name="password" class="input" autocomplete="new-password">
                        <span data-target="#password" class="password__toggler"></span>
                    </label>
                    <span class="error">認証情報が正しくないか、ログインロックがかかっている可能性があります</span>
                </div>
                <div class="form__sub-description">
                    <a th:href="${pages['p042080']?.path} ?: '/404'" class="link">パスワードを忘れた場合</a>
                </div>
            </div>
            <div class="form__footer">
                <button type="submit" name="action" value="next" class="button button_width_full">ログイン</button>
                <span class="form__footer-text">会員登録がまだの方：<a th:href="${pages['p042493']?.path} ?: '/404'" class="link">会員登録</a></span>
            </div>
        </form>
    </main>
</body>

</html>
