<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-demo</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/style.css">
</head>

<body>
    <header class="header header_form">
        <h1 class="header__text">認証コードの入力</h1>
    </header>
    <main class="main main_form">
        <form class="form">
            <div class="form__content">
                <p class="form__description">
                    example@email.comに、認証コードが記されたメールを送信しました。
                    〇分以内に〇桁の認証コードを入力してください。
                </p>
                <!--/* メール認証コード顧客入力(mail_verify_customer) */-->
                <div class="input-item">
                    <sp:input-field name="f060"></sp:input-field>
                    <label for="code" class="label label_required">
                        <span class="label__text">メールアドレス</span>
                        <input pattern="[0-9]{4}" type="text" id="code" th:name="${fields['f060'].name}" th:value="${#maps.containsKey(inputs, 'f060') ? inputs['f060'] : siteClient.record[60]}" placeholder="1234" class="input" required>
                    </label>
                    <div id="mail_verify_false" class="error"></div>
                    <span class="support">4桁の認証コードを入力してください。</span>
                </div>
            </div>
            <div class="form__footer">
                <button type="submit" name="action" value="next" class="button button_width_full">送信する</button>
            </div>
        </form>
        <!--/* メール認証コード顧客入力(mail_verify_customer) */-->
        <sp:input-field name="f060"></sp:input-field>
        <button class="button button_type_no-line">認証コード付きメールを再送信する</button>

    </main>
</body>
